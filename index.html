<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movigo library</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        div.box {
            width: 100px;
            height: 100px;
            margin: 20px;
        }
    </style>
</head>

<body onload="loadScripts()">
<div onclick="startAnimation(this, 'translate', ['300px', '200px'])" style="background-color: darkred" class="box"></div>
<div onclick="startAnimation(this, 'scale', ['2', '2'])" style="background-color: darkolivegreen" class="box"></div>
<div onclick="startAnimation(this, 'rotate', ['110deg'])" style="background-color: chocolate" class="box"></div>
<div onclick="startAnimation(this, 'skew', ['130deg', '180deg'])" style="background-color: cadetblue" class="box"></div>
</body>

<script>
  function loadScript (src) {
    return new Promise(function (resolve, reject) {
      const scriptElement = document.createElement('script')

      scriptElement.onload = resolve
      scriptElement.onerror = reject
      scriptElement.src = src

      document.head.appendChild(scriptElement)
    })
  }

  async function loadScripts () {
    try {
      await loadScript('/dist/movigo.min.js')
    } catch (error) {
      await loadScript('https://unpkg.com/@cedoor/movigo')
    }
  }

  async function startAnimation (element, transformation, values) {
    const target = movigo.target(element)

    await target[transformation](...values).animate()

    target.translateY('0').animate()
  }
</script>
</html>
